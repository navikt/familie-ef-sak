version: '3.7'
services:

  # SQL database
  postgres:
    image: "postgres:14.6"
    volumes:
      - "familie-ef-sak-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "test"
      POSTGRES_DB: "familie-ef-sak"

  familie-brev:
    image: "europe-north1-docker.pkg.dev/nais-management-233d/teamfamilie/familie-brev:2024.11.20-10.16-7aaae67"
    platform: linux/amd64
    ports:
      - "8001:8001"

volumes:
  familie-ef-sak-data: