query($ident: ID!){
    person: hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
            metadata {
                historisk
            }
        }
        bostedsadresse(historikk: true) {
            angittFlyttedato
            coAdressenavn
            metadata {
                historisk
            }
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
            utenlandskAdresse {
                adressenavnNummer
                bySted
                bygningEtasjeLeilighet
                landkode
                postboksNummerNavn
                postkode
                regionDistriktOmraade
            }
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                koordinater {
                    x
                    y
                    z
                    kvalitet
                }
                matrikkelId
            }
            matrikkeladresse {
                matrikkelId
            }
            ukjentBosted {
                bostedskommune
            }
        }
        doedsfall {
            doedsdato
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        foedsel {
            foedselsaar
            foedselsdato
            foedeland
            foedested
            foedekommune
            metadata {
                historisk
            }
        }
        folkeregisterpersonstatus {
            status
            forenkletStatus
            metadata {
                historisk
            }
        }
        fullmakt(historikk: true) {
            gyldigFraOgMed
            gyldigTilOgMed
            motpartsPersonident
            motpartsRolle
            omraader
        }
        kjoenn {
            kjoenn
        }
        navn {
            fornavn
            mellomnavn
            etternavn
            metadata {
                historisk
            }
        }
        opphold(historikk: true) {
            type
            oppholdFra
            oppholdTil
        }
        vergemaalEllerFremtidsfullmakt {
            embete
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
            type
            vergeEllerFullmektig {
                motpartsPersonident
                navn {
                    fornavn
                    mellomnavn
                    etternavn
                }
                omfang
                omfangetErInnenPersonligOmraade
            }
        }
        kontaktadresse{
            coAdressenavn
            gyldigFraOgMed
            gyldigTilOgMed
            postadresseIFrittFormat {
                adresselinje1
                adresselinje2
                adresselinje3
                postnummer
            }
            postboksadresse {
                postboks
                postbokseier
                postnummer
            }
            type
            utenlandskAdresse {
                adressenavnNummer
                bySted
                bygningEtasjeLeilighet
                landkode
                postboksNummerNavn
                postkode
                regionDistriktOmraade
            }
            utenlandskAdresseIFrittFormat {
                adresselinje1
                adresselinje2
                adresselinje3
                byEllerStedsnavn
                landkode
                postkode
            }
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                koordinater {
                    x
                    y
                    z
                    kvalitet
                }
                matrikkelId
            }
        }
        oppholdsadresse(historikk: true) {
            oppholdsadressedato
            coAdressenavn
            utenlandskAdresse {
                adressenavnNummer
                bySted
                bygningEtasjeLeilighet
                postkode
                landkode
                postboksNummerNavn
                regionDistriktOmraade
            }
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                koordinater {
                    x
                    y
                    z
                    kvalitet
                }
                matrikkelId
            }
            oppholdAnnetSted
            metadata {
                historisk
            }
        }
        sivilstand(historikk: true) {
            type
            gyldigFraOgMed
            myndighet
            kommune
            sted
            utland
            relatertVedSivilstand
            bekreftelsesdato
            metadata {
              historisk
            }
        }
        statsborgerskap {
            land
            gyldigFraOgMed
            gyldigTilOgMed
        }
        telefonnummer {
            landskode
            nummer
            prioritet
        }
        tilrettelagtKommunikasjon {
            talespraaktolk {
                spraak
            }
            tegnspraaktolk {
                spraak
            }
        }
        innflyttingTilNorge {
            fraflyttingsland
            fraflyttingsstedIUtlandet
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
        utflyttingFraNorge {
            tilflyttingsland
            tilflyttingsstedIUtlandet
            folkeregistermetadata {
                gyldighetstidspunkt
                opphoerstidspunkt
            }
        }
    }
}
