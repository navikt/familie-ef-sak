query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            adressebeskyttelse {
                gradering
                metadata {
                    historisk
                }
            }
            bostedsadresse {
                angittFlyttedato
                gyldigFraOgMed
                gyldigTilOgMed
                coAdressenavn
                metadata {
                    historisk
                }
                utenlandskAdresse {
                    adressenavnNummer
                    bySted
                    bygningEtasjeLeilighet
                    landkode
                    postboksNummerNavn
                    postkode
                    regionDistriktOmraade
                }
                vegadresse {
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                    koordinater {
                        x
                        y
                        z
                        kvalitet
                    }
                    matrikkelId
                }
                matrikkeladresse {
                    matrikkelId
                    bruksenhetsnummer
                    tilleggsnavn
                    postnummer
                }
                ukjentBosted {
                    bostedskommune
                }
            }
            deltBosted (historikk: true){
                startdatoForKontrakt
                sluttdatoForKontrakt
                vegadresse {
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                    koordinater {
                        x
                        y
                        z
                        kvalitet
                    }
                    matrikkelId
                }
                ukjentBosted {
                    bostedskommune
                }
                metadata {
                    historisk
                }
            }
            doedsfall {
                doedsdato
            }
            forelderBarnRelasjon {
                relatertPersonsIdent
                relatertPersonsRolle
                minRolleForPerson
            }
            foedselsdato {
                foedselsaar
                foedselsdato
                metadata {
                    historisk
                }
            }
            foedested {
                foedeland
                foedested
                foedekommune
                metadata {
                    historisk
                }
            }
            navn {
                fornavn
                mellomnavn
                etternavn
                metadata {
                    historisk
                }
            }
            folkeregisterpersonstatus {
                status
                forenkletStatus
                metadata {
                    historisk
                }
            }
        }
    }
}
