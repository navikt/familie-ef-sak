query ($paging:Paging, $criteria:[Criterion]) {
    sokPerson (paging: $paging,  criteria: $criteria){
        pageNumber
        totalHits
        totalPages
        hits {
            person {
                folkeregisteridentifikator {
                    identifikasjonsnummer
                }
                bostedsadresse(historikk: false) {
                    angittFlyttedato
                    gyldigFraOgMed
                    gyldigTilOgMed
                    coAdressenavn
                    utenlandskAdresse {
                        adressenavnNummer
                        bySted
                        bygningEtasjeLeilighet
                        landkode
                        postboksNummerNavn
                        postkode
                        regionDistriktOmraade
                    }
                    vegadresse {
                        husnummer
                        husbokstav
                        bruksenhetsnummer
                        adressenavn
                        kommunenummer
                        tilleggsnavn
                        postnummer
                        koordinater {
                            x
                            y
                            z
                            kvalitet
                        }
                        matrikkelId
                    }
                    matrikkeladresse {
                        matrikkelId
                        bruksenhetsnummer
                        tilleggsnavn
                        postnummer
                    }
                    ukjentBosted {
                        bostedskommune
                    }
                    metadata{
                        historisk
                    }
                }
                navn(historikk: false) {
                    fornavn
                    etternavn
                    mellomnavn
                    metadata{
                        historisk
                    }
                }
            }
        }
    }
}