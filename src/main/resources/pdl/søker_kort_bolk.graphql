query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            kjoenn {
                kjoenn
            }
            navn {
                fornavn
                mellomnavn
                etternavn
                metadata {
                    endringer {
                        registrert
                    }
                }
            }
        }
    }
}
