query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            adressebeskyttelse {
                gradering
                metadata {
                    historisk
                }
            }
            bostedsadresse(historikk: true) {
                angittFlyttedato
                gyldigFraOgMed
                gyldigTilOgMed
                coAdressenavn
                utenlandskAdresse {
                    adressenavnNummer
                    bySted
                    bygningEtasjeLeilighet
                    landkode
                    postboksNummerNavn
                    postkode
                    regionDistriktOmraade
                }
                vegadresse {
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                    koordinater {
                        x
                        y
                        z
                        kvalitet
                    }
                    matrikkelId
                }
                matrikkeladresse {
                    matrikkelId
                    bruksenhetsnummer
                    tilleggsnavn
                    postnummer
                }
                ukjentBosted {
                    bostedskommune
                }
                metadata {
                    historisk
                }
            }
            doedsfall {
                doedsdato
            }
            foedsel {
                foedselsaar
                foedselsdato
                foedeland
                foedested
                foedekommune
                metadata {
                    historisk
                }
            }
            navn {
                fornavn
                mellomnavn
                etternavn
                metadata {
                    historisk
                }
            }
        }
    }
}