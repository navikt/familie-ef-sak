query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            doedsfall {
                doedsdato
            }
            navn {
                fornavn
                mellomnavn
                etternavn
                metadata {
                    historisk
                }
            }
        }
    }
}
