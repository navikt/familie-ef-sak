query($ident: ID!){
    person: hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
        }
        bostedsadresse {
            angittFlyttedato
            coAdressenavn
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                koordinater {
                    x
                    y
                    z
                    kvalitet
                }
            }
            ukjentBosted {
                bostedskommune
            }
        }
        deltBosted {
            startdatoForKontrakt
            sluttdatoForKontrakt
            vegadresse {
                husnummer
                husbokstav
                bruksenhetsnummer
                adressenavn
                kommunenummer
                tilleggsnavn
                postnummer
                koordinater {
                    x
                    y
                    z
                    kvalitet
                }
            }
            ukjentBosted {
                bostedskommune
            }
        }
        doedsfall {
            doedsdato
        }
        familierelasjoner {
            relatertPersonsIdent
            relatertPersonsRolle
            minRolleForPerson
        }
        foedsel {
            foedselsaar
            foedselsdato
            foedeland
            foedested
            foedekommune
        }
        navn {
            fornavn
            mellomnavn
            etternavn
            metadata {
                endringer {
                    registrert
                }
            }
        }
    }
}
