query($identer: [ID!]!){
    personBolk: hentPersonBolk(identer: $identer) {
        code
        ident
        person {
            adressebeskyttelse {
                gradering
                metadata {
                    historisk
                }
            }
            bostedsadresse {
                angittFlyttedato
                coAdressenavn
                metadata {
                    historisk
                }
                folkeregistermetadata {
                    gyldighetstidspunkt
                    opphoerstidspunkt
                }
                utenlandskAdresse {
                    adressenavnNummer
                    bySted
                    bygningEtasjeLeilighet
                    landkode
                    postboksNummerNavn
                    postkode
                    regionDistriktOmraade
                }
                vegadresse {
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                    koordinater {
                        x
                        y
                        z
                        kvalitet
                    }
                    matrikkelId
                }
                matrikkeladresse {
                    matrikkelId
                }
                ukjentBosted {
                    bostedskommune
                }
            }
            deltBosted {
                startdatoForKontrakt
                sluttdatoForKontrakt
                vegadresse {
                    husnummer
                    husbokstav
                    bruksenhetsnummer
                    adressenavn
                    kommunenummer
                    tilleggsnavn
                    postnummer
                    koordinater {
                        x
                        y
                        z
                        kvalitet
                    }
                    matrikkelId
                }
                ukjentBosted {
                    bostedskommune
                }
                metadata {
                    historisk
                }
            }
            doedsfall {
                doedsdato
            }
            familierelasjoner {
                relatertPersonsIdent
                relatertPersonsRolle
                minRolleForPerson
            }
            foedsel {
                foedselsaar
                foedselsdato
                foedeland
                foedested
                foedekommune
                metadata {
                    historisk
                }
            }
            navn {
                fornavn
                mellomnavn
                etternavn
                metadata {
                    historisk
                }
            }
        }
    }
}
