query($ident: ID!){
    person: hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
        }
        doedsfall {
            doedsdato
        }
        folkeregisterpersonstatus {
            forenkletStatus
            status
        }
        kjoenn {
            kjoenn
        }
        navn {
            fornavn
            mellomnavn
            etternavn
            metadata {
                endringer {
                    registrert
                }
            }
        }
    }
}
