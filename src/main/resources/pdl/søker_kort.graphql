query($ident: ID!){
    person: hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
        }
        doedsfall {
            doedsdato
        }
        folkeregisterpersonstatus {
            forenkletStatus
        }
        kjoenn {
            kjoenn
        }
        navn {
            fornavn
            mellomnavn
            etternavn
        }
    }
}
