<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
</head>
<body>
<main>
    <div>
        <h1>Teknisk opphør</h1>
        <form id="form">
            <label for="behandlingId">Søk etter behandlingid:</label><br>
            <input type="text" id="behandlingId" name="behandlingId"><br>
            <button type="submit">Søk</button>
        </form>
    </div>
    <div id="sokeresultat"/>
</main>
</body>
<script>
    function logSubmit(event) {
        log.textContent = `Form Submitted! Time stamp: ${event.timeStamp}`;
        event.preventDefault();
    }

    const form = document.getElementById('form');
    const log = document.getElementById('sokeresultat');
    form.addEventListener('submit', logSubmit);

</script>
</html>
