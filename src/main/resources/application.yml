spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  data:
    jdbc:
      repositories:
        enabled: true
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"
  flyway:
    enabled: true
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/familie-ef-sak
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 5
      connection-test-query: "select 1"
      max-lifetime: 30000
      minimum-idle: 1

management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      info: "status/isAlive"
  metrics.export.prometheus.enabled: true
  metrics.web.server.auto-time-requests: true

ON_PREM_URL_ENV: prod
GATEWAY_PREFIX: api-gw

AZUREAD_TOKEN_ENDPOINT_URL: https://login.microsoftonline.com/${AZURE_APP_TENANT_ID}/oauth2/v2.0/token

STS_PREFIX: https://${GATEWAY_PREFIX}.oera.no/legacy-sts
STS_URL: ${STS_PREFIX}/rest/v1/sts/token?grant_type=client_credentials&scope=openid
STS_DISCOVERY_URL: ${STS_PREFIX}/rest/v1/sts/.well-known/openid-configuration

PDL_URL: https://${GATEWAY_PREFIX}.oera.no/pdl-api

FAMILIE_BREV_API_URL: http://familie-brev
FAMILIE_BLANKETT_API_URL: http://familie-ef-blankett

FAMILIE_OPPDRAG_API_URL: https://familie-oppdrag.${ON_PREM_URL_ENV}-fss-pub.nais.io
FAMILIE_INTEGRASJONER_URL: https://familie-integrasjoner.${ON_PREM_URL_ENV}-fss-pub.nais.io
INFOTRYGD_FEED_API_URL: https://familie-ef-infotrygd-feed.${ON_PREM_URL_ENV}-fss-pub.nais.io
INFOTRYGD_REPLIKA_API_URL: https://infotrygd-enslig-forsoerger.${ON_PREM_URL_ENV}-fss-pub.nais.io

FRONTEND_OPPGAVE_URL: https://ensligmorellerfar.dev.intern.nav.no/oppgavebenk

GYLDIGE_SERVICE_BRUKERE: srvArena

rolle:
