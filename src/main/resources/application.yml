application:
  name: familie-ef-sak
server:
  servlet:
    context-path: /

no.nav.security.jwt:
  issuer.azuread:
    discoveryurl: ${AZUREAD_DISCOVERY_URL}
    accepted_audience: ${AZURE_CLIENT_ID}
    proxyurl: http://webproxy-nais.nav.no:8088
    cookie_name: azure_token
  client:
    registration:
      familie-integrasjoner:
        resource-url: ${FAMILIE_INTEGRASJONER_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: ${FAMILIE_INTEGRASJONER_SCOPE}
        authentication:
          client-id: ${AZURE_CLIENT_ID}
          client-secret: ${AZURE_CLIENT_SECRET}
          client-auth-method: client_secret_basic

spring:
  data:
    jdbc:
      repositories:
        enabled: true
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"
  flyway:
    enabled: true
  datasource:
    url: jdbc:postgresql://A01DBVL010.adeo.no:5432/familie-ef-sak
    hikari:
      maximum-pool-size: 2
      connection-test-query: "select 1"
      max-lifetime: 30000
      minimum-idle: 1


management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      info: "status/isAlive"
  metrics.export.prometheus.enabled: true
  metrics.web.server.auto-time-requests: true

ACCEPTED_CLIENTS: ${EF_SAK_FRONTEND_CLIENT_ID}, ${EF_MOTTAK_CLIENT_ID}

AZUREAD_DISCOVERY_URL: https://login.microsoftonline.com/navno.onmicrosoft.com/v2.0/.well-known/openid-configuration
AZUREAD_TOKEN_ENDPOINT_URL: https://login.microsoftonline.com/navno.onmicrosoft.com/oauth2/v2.0/token
FAMILIE_INTEGRASJONER_URL: http://familie-integrasjoner
