spring:
  cloud:
    vault:
      enabled: true
      uri: https://vault.adeo.no
      connection-timeout: 5000
      read-timeout: 15000
      config:
        order: -10
        lifecycle:
          enabled: true
         # expiry-threshold: 2m
      database:
        enabled: true
        role: familie-ef-sak-admin
        backend: postgresql/preprod-fss
      authentication: KUBERNETES
      kubernetes:
        role: familie-ef-sak
        kubernetes-path: kubernetes/preprod/fss
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      generic:
        enabled: true
        backend: kv/preprod/fss
        application-name: familie-ef-sak/default
        default-context: familie-ef-sak/default
      discovery:
        client:
          composite-indicator:
            enabled: false
