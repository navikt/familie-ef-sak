server:
  port: 8093

spring:
  h2:
    console:
      enabled: true
  datasource:
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    url: ${DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver

no.nav.security.jwt:
