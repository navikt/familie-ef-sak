server:
  port: 9093

  spring:
    datasource:
      driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
      url: jdbc:tc:postgresql:14:///testdb
      username: test
      password: test

      hikari:
        maximum-pool-size: 3
        connection-test-query: "select 1"
        max-lifetime: 900000
        minimum-idle: 1

        data-source-properties:
          sslmode: disable

no.nav.security.jwt:
  issuer:
    tokenx:
      discovery-url: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
      accepted-audience: aud-localhost
    azuread:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/azuread/.well-known/openid-configuration
      accepted_audience: aud-localhost

unleash:
  enabled: false

FAMILIE_INTEGRASJONER_URL: http://localhost:8385
FAMILIE_BREV_API_URL: http://localhost:8001

AZURE_APP_TENANT_ID: navq.onmicrosoft.com

UNLEASH_SERVER_API_URL: http://localhost:4242/api
UNLEASH_SERVER_API_TOKEN: token

NAIS_APP_NAME: familie-ef-sak
NAIS_NAMESPACE: teamfamilie
NAIS_CLUSTER: test

prosessering:
  enabled: false

API_SCOPE: test